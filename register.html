<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      min-height: 100vh;
    }
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      gap: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .auth-image-col {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .auth-side-img {
      max-width: 320px;
      width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    .auth-form-col {
      flex: 1;
      background: white;
      padding: 32px 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      min-width: 320px;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .auth-logo-row {
      display: flex;
      align-items: center;
      gap: 0.5em;
      margin-bottom: 1em;
    }
    .auth-logo-text {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .auth-title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1em;
    }
    .auth-form label {
      display: block;
      margin-top: 1em;
      margin-bottom: 0.3em;
      font-weight: 500;
    }
    .auth-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 0.8em;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }
    .auth-btn {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 1em;
    }
    .auth-btn:hover {
      background: #0056b3;
    }
    .auth-links {
      margin-top: 1em;
      text-align: center;
    }
    .auth-link {
      color: #007bff;
      text-decoration: underline;
      font-weight: 500;
    }
    @media (max-width: 900px) {
      .auth-container {
        flex-direction: column;
        gap: 1rem;
        padding: 2rem 0;
      }
      .auth-image-col {
        justify-content: center;
      }
      .auth-form-col {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="auth-container">
  <div class="auth-image-col">
    <img src="images/debwoy1.png" alt="Footballer" class="auth-side-img">
  </div>
  <div class="auth-form-col">
    <div class="auth-logo-row">
      <a href="index.html" class="auth-home-icon" title="Home">üè†</a>
      <span class="auth-logo-text">The Realest Tips</span>
    </div>
    <h2 class="auth-title">Create your account</h2>
    <form onsubmit="register(); return false;" class="auth-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Eg. john.doe@example.com" required>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="************" required>
      <button type="submit" class="auth-btn">Register</button>
    </form>
    <div class="auth-links">
      <div>
        <span>Already have an account?</span> <a href="login.html" class="auth-link">Login</a>
      </div>
    </div>
  </div>
</div>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/auth.js"></script>

</body>
</html>
