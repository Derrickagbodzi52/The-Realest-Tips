<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 25px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    p {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="auth-container">
  <div class="auth-image-col">
    <img src="images/debwoy1.png" alt="Footballer" class="auth-side-img">
  </div>
  <div class="auth-form-col">
    <div class="auth-logo-row">
      <a href="index.html" class="auth-home-icon" title="Home">üè†</a>
      <span class="auth-logo-text">The Realest Tips</span>
    </div>
    <h2 class="auth-title">Create your account</h2>
    <form onsubmit="register(); return false;" class="auth-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Eg. john.doe@example.com" required>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="************" required>
      <button type="submit" class="auth-btn">Register</button>
    </form>
    <div class="auth-links">
      <div>
        <span>Already have an account?</span> <a href="login.html" class="auth-link">Login</a>
      </div>
    </div>
  </div>
</div>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/auth.js"></script>

</body>
</html>
