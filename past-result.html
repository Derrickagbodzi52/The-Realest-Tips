<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Past Result | The Realest Tips</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background: #f4f6f8; font-family: Arial, sans-serif; }
    .container { max-width: 900px; margin: 2rem auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 2rem; }
    h1 { text-align: center; color: #1db954; margin-bottom: 1.5rem; }
    .result-table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; }
    .result-table th, .result-table td { padding: 0.75em 1em; border-bottom: 1px solid #e0e0e0; text-align: left; }
    .result-table th { background: #f4f6f8; color: #333; }
    .result-table tr:last-child td { border-bottom: none; }
    .result-table .success { color: #28a745; font-weight: bold; }
    .result-table .fail { color: #dc3545; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Past Results</h1>
    <table class="result-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Match</th>
          <th>Tip</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2026-02-06</td>
          <td>Man City vs Chelsea</td>
          <td>Over 2.5 Goals</td>
          <td class="success">Won</td>
        </tr>
        <tr>
          <td>2026-02-05</td>
          <td>Lakers vs Bulls</td>
          <td>Lakers Win</td>
          <td class="fail">Lost</td>
        </tr>
        <tr>
          <td>2026-02-04</td>
          <td>Arsenal vs Liverpool</td>
          <td>Both Teams to Score</td>
          <td class="success">Won</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</body>
</html>
